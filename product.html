<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- Gradient background for body -->
  <body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 text-gray-800 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 flex justify-between shadow-lg">
      <h1 class="text-xl font-bold">üõçÔ∏è My Store</h1>
      <div>
        Cart: <span id="cart-count" class="font-bold">0</span>
      </div>
    </nav>

    <!-- Product Grid -->
    <section
      class="max-w-6xl mx-auto p-6 grid grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center"
      id="product-list"
    >
      <!-- Products will be inserted dynamically -->
    </section>

    <!-- Cart Section -->
    <section class="max-w-4xl mx-auto p-6">
      <h2 class="text-2xl font-bold mb-4">üõí Your Cart</h2>
      <ul id="cart-items" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      <p class="mt-4 font-bold">Total: $<span id="cart-total">0</span></p>
    </section>

    <script>
      // Product data (fixed images)
      const products = [
        {
          id: 1,
          name: "Smartphone X1",
          price: 799,
          image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=500&fit=crop",
        },
        {
          id: 2,
          name: "Wireless Earbuds",
          price: 149,
          image: "https://images.unsplash.com/photo-1580910051074-3eb694886505?w=500&fit=crop",
        },
        {
          id: 3,
          name: "Wired Headphones",
          price: 99,
          image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=500&fit=crop",
        },
        {
          id: 4,
          name: "Fast Charger",
          price: 49,
          image: "https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?w=500&fit=crop",
        },
        {
          id: 5,
          name: "Laptop Pro",
          price: 1299,
          image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500&fit=crop",
        },
        {
          id: 6,
          name: "Running Shoes",
          price: 120,
          image: "https://images.unsplash.com/photo-1519741497674-611481863552?w=500&fit=crop", // ‚úÖ working running shoes
        },
        {
          id: 7,
          name: "T-Shirt",
          price: 35,
          image: "https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=500&fit=crop",
        },
        {
          id: 8,
          name: "Jeans Pants",
          price: 60,
          image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=500&fit=crop",
        },
      ];

      let cart = [];

      // Render products dynamically
      const productList = document.getElementById("product-list");
      products.forEach((product) => {
        const card = document.createElement("div");
        card.className =
          "bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl shadow-lg p-4 text-center flex flex-col h-full w-60 transform transition duration-300 hover:scale-105 hover:shadow-2xl";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-lg shadow-md" />
          <h2 class="text-lg font-bold mt-2 text-white">${product.name}</h2>
          <p class="text-gray-100">$${product.price}</p>
          <button onclick="addToCart(${product.id})" class="mt-auto bg-white text-purple-600 px-4 py-2 rounded font-bold hover:bg-purple-200 transition">
            Buy Now
          </button>
        `;
        productList.appendChild(card);
      });

      // Add to cart
      function addToCart(id) {
        const product = products.find((p) => p.id === id);
        cart.push(product);
        updateCart();
      }

      // Update cart UI
      function updateCart() {
        const cartItems = document.getElementById("cart-items");
        const cartCount = document.getElementById("cart-count");
        const cartTotal = document.getElementById("cart-total");

        cartItems.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          total += item.price;
          const li = document.createElement("li");
          li.className = "flex justify-between border-b py-2";
          li.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
          cartItems.appendChild(li);
        });

        cartCount.textContent = cart.length;
        cartTotal.textContent = total;
      }
    </script>
  </body>
</html>
